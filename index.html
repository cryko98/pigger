<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wigger Pig | $PIGGER Official</title>
    <link rel="icon" href="https://wkkeyyrknmnynlcefugq.supabase.co/storage/v1/object/public/wasd/IMG_3013.jpeg.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Grotesk:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      :root {
        --pigger-white: #fafafa;
        --pigger-charcoal: #050505;
        --pigger-accent: #ffffff;
      }
      body {
        background-color: var(--pigger-charcoal);
        color: var(--pigger-white);
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-marker { font-family: 'Permanent Marker', cursive; }
      .font-syne { font-family: 'Syne', sans-serif; }
      
      .soft-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .gradient-text {
        background: linear-gradient(to bottom right, #ffffff 30%, rgba(255,255,255,0.4) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-pigger {
        position: relative;
        background: white;
        color: black;
        border-radius: 100px;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .btn-pigger:hover {
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 20px 40px rgba(255,255,255,0.1);
      }
      .btn-pigger::after {
        content: '';
        position: absolute;
        top: 0; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.5s;
      }
      .btn-pigger:hover::after {
        left: 100%;
      }

      @keyframes float-pigger {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-15px) rotate(2deg); }
        66% { transform: translateY(-5px) rotate(-1deg); }
      }
      .animate-float {
        animation: float-pigger 8s ease-in-out infinite;
      }
      
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 50;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      
      section { position: relative; z-index: 10; }
    </style>

}
