
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wigger Pig | $pigger - The Don of Solana</title>
    <link rel="icon" href="https://pbs.twimg.com/media/G8l7BYKawAEJOZm?format=jpg&name=small" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --pig-white: #ffffff;
        --pig-silver: #e5e5e5;
        --pig-dark: #0a0a0a;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        cursor: crosshair;
      }
      .font-marker { font-family: 'Permanent Marker', cursive; }
      .font-sync { font-family: 'Syncopate', sans-serif; }
      
      /* Grain Overlay */
      .grain::after {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_pnt_noise.png");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
        animation: noise 2s steps(10) infinite;
      }
      @keyframes noise {
        0% { transform: translate(0,0); }
        10% { transform: translate(-5%,-5%); }
        20% { transform: translate(-10%,5%); }
        30% { transform: translate(5%,-10%); }
        100% { transform: translate(5%,0); }
      }

      .glass-card {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.9);
      }
      
      .shimmer-btn {
        position: relative;
        overflow: hidden;
      }
      .shimmer-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.1) 50%,
          rgba(255,255,255,0) 100%
        );
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100%; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="grain">
    <div id="root"></div>
  </body>
</html>
