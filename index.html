    <link rel="icon" href="https://pbs.twimg.com/media/G8l7BYKawAEJOZm?format=jpg&name=small" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Permanent+Marker&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --lux-white: #f5f5f5;
        --lux-black: #080808;
        --lux-gray: #1a1a1a;
      }
      body {
        background-color: var(--lux-black);
        color: var(--lux-white);
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-marker { font-family: 'Permanent Marker', cursive; }
      .font-sync { font-family: 'Syncopate', sans-serif; }
      
      .soft-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .silk-text {
        background: linear-gradient(180deg, #ffffff 0%, #a1a1a1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-lux {
        position: relative;
        background: white;
        color: black;
        border-radius: 100px;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        overflow: hidden;
      }
      .btn-lux:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255,255,255,0.2);
      }

      @keyframes slow-float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(2deg); }
      }
      .animate-float-slow {
        animation: slow-float 8s ease-in-out infinite;
      }
      
      /* Mobile optimization */
      .break-ca {
        word-break: break-all;
        overflow-wrap: anywhere;
      }
    </style>
